<!DOCTYPE html>
<html lang="eu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sasi-Hitzak</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            position: relative;
        }

        .language-selector {
            position: absolute;
            top: 0;
            right: 0;
            display: flex;
            gap: 10px;
            background: rgba(255,255,255,0.2);
            border-radius: 20px;
            padding: 5px;
        }

        .lang-btn {
            padding: 8px 15px;
            background: transparent;
            border: none;
            color: white;
            cursor: pointer;
            border-radius: 15px;
            transition: all 0.3s ease;
            font-weight: 600;
            font-size: 0.9rem;
        }

        .lang-btn.active {
            background: rgba(255,255,255,0.3);
            box-shadow: 0 2px 8px rgba(0,0,0,0.2);
        }

        .lang-btn:hover {
            background: rgba(255,255,255,0.25);
        }

        .header h1 {
            color: white;
            font-size: 2.5rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            margin-bottom: 10px;
        }

        .tabs {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
            background: rgba(255,255,255,0.1);
            border-radius: 10px;
            padding: 5px;
            backdrop-filter: blur(10px);
        }

        .tab-button {
            padding: 12px 24px;
            background: transparent;
            border: none;
            color: white;
            cursor: pointer;
            border-radius: 8px;
            transition: all 0.3s ease;
            font-weight: 600;
            margin: 0 5px;
        }

        .tab-button.active {
            background: rgba(255,255,255,0.2);
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }

        .tab-button:hover {
            background: rgba(255,255,255,0.15);
        }

        .tab-content {
            display: none;
            background: rgba(255,255,255,0.95);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            backdrop-filter: blur(10px);
        }

        .tab-content.active {
            display: block;
        }

        /* Pestaña Principal */
        .controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .control-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .control-group label {
            font-weight: 600;
            color: #555;
        }

        .control-group select, .control-group button {
            padding: 10px 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            background: white;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .control-group select:hover, .control-group button:hover {
            border-color: #667eea;
            transform: translateY(-1px);
        }

        .generate-btn {
            background: linear-gradient(45deg, #667eea, #764ba2) !important;
            color: white !important;
            font-weight: 600;
            padding: 12px 24px !important;
            border: none !important;
        }

        .syllable-word {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .syllable-card {
            width: 100px;
            height: 100px;
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 15px;
            font-size: 1.2rem;
            font-weight: 600;
            box-shadow: 0 6px 20px rgba(0,0,0,0.15);
            transition: all 0.3s ease;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
        }

        .syllable-card:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 8px 25px rgba(0,0,0,0.25);
        }

        /* Pestaña de Impresión */
        .print-section {
            text-align: center;
        }

        .print-button {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            margin-bottom: 20px;
            transition: all 0.3s ease;
        }

        .print-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.2);
        }

        .syllables-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(80px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .syllable-print-card {
            width: 80px;
            height: 80px;
            background: linear-gradient(45deg, #74b9ff, #0984e3);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 10px;
            font-weight: 600;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        @media print {
            .header, .tabs, .print-button {
                display: none;
            }
            
            .syllables-grid {
                grid-template-columns: repeat(8, 1fr);
                gap: 10px;
            }
            
            .syllable-print-card {
                border: 2px solid #333;
                background: white !important;
                color: #333 !important;
                box-shadow: none;
            }
            
            body {
                background: white;
            }
            
            .tab-content {
                background: white;
                box-shadow: none;
            }
        }

        /* Pestaña de Ajustes */
        .settings-section {
            max-width: 600px;
            margin: 0 auto;
        }

        .setting-group {
            margin-bottom: 30px;
            padding: 20px;
            background: rgba(255,255,255,0.7);
            border-radius: 10px;
        }

        .setting-group h3 {
            margin-bottom: 15px;
            color: #555;
            border-bottom: 2px solid #667eea;
            padding-bottom: 5px;
        }

        .radio-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .radio-option {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px;
            border-radius: 5px;
            transition: background 0.3s ease;
        }

        .radio-option:hover {
            background: rgba(102, 126, 234, 0.1);
        }

        .radio-option input[type="radio"] {
            transform: scale(1.2);
        }

        .custom-syllables {
            margin-top: 15px;
        }

        .custom-syllables textarea {
            width: 100%;
            min-height: 120px;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            resize: vertical;
            transition: border-color 0.3s ease;
        }

        .custom-syllables textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .save-button {
            background: linear-gradient(45deg, #00b894, #00a085);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 15px;
            transition: all 0.3s ease;
        }

        .save-button:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .message {
            padding: 10px 15px;
            border-radius: 5px;
            margin-top: 10px;
            font-weight: 600;
        }

        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .help-text {
            font-size: 0.9rem;
            color: #666;
            margin-top: 8px;
            font-style: italic;
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .language-selector {
                position: relative;
                margin-bottom: 15px;
            }
            
            .tabs {
                flex-wrap: wrap;
            }
            
            .tab-button {
                flex: 1;
                min-width: 120px;
            }
            
            .controls {
                flex-direction: column;
            }
            
            .syllable-card {
                width: 80px;
                height: 80px;
                font-size: 1rem;
            }
            
            .syllables-grid {
                grid-template-columns: repeat(auto-fill, minmax(60px, 1fr));
            }
            
            .syllable-print-card {
                width: 60px;
                height: 60px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="language-selector">
                <button class="lang-btn active" onclick="changeLanguage('eu')">🔴 Euskera</button>
                <button class="lang-btn" onclick="changeLanguage('es')">🟡 Castellano</button>
            </div>
            <h1 id="app-title">🎯 Sasi-Hitzak</h1>
            <p id="app-subtitle" style="color: rgba(255,255,255,0.9); font-size: 1.1rem;">Silaben bidez jokatuz ikasi</p>
        </div>

        <div class="tabs">
            <button class="tab-button active" onclick="openTab('main')" id="tab-main">🎲 <span data-text="main-tab">Nagusia</span></button>
            <button class="tab-button" onclick="openTab('print')" id="tab-print">🖨️ <span data-text="print-tab">Inprimatu</span></button>
            <button class="tab-button" onclick="openTab('settings')" id="tab-settings">⚙️ <span data-text="settings-tab">Ezarpenak</span></button>
        </div>

        <!-- Pestaña Principal -->
        <div id="main" class="tab-content active">
            <div class="controls">
                <div class="control-group">
                    <label for="syllableCount" data-text="syllable-count-label">Silaba kopurua:</label>
                    <select id="syllableCount">
                        <option value="2">2 <span data-text="syllables">silaba</span></option>
                        <option value="3" selected>3 <span data-text="syllables">silaba</span></option>
                        <option value="4">4 <span data-text="syllables">silaba</span></option>
                        <option value="5">5 <span data-text="syllables">silaba</span></option>
                        <option value="6">6 <span data-text="syllables">silaba</span></option>
                    </select>
                </div>
                <button class="generate-btn" onclick="generateWord()" id="generate-btn">✨ <span data-text="generate-word">Hitza Sortu</span></button>
            </div>
            
            <div class="syllable-word" id="syllableWord">
                <!-- Las tarjetas de sílabas aparecerán aquí -->
            </div>
            
            <div style="text-align: center; margin-top: 20px;">
                <p id="main-instruction" style="color: #666; font-size: 1.1rem;" data-text="main-instruction">Egin klik "Hitza Sortu" botoian silaba konbinazio berri bat sortzeko</p>
            </div>
        </div>

        <!-- Pestaña de Impresión -->
        <div id="print" class="tab-content">
            <div class="print-section">
                <h2 style="margin-bottom: 20px; color: #555;" data-text="print-title">📋 Silaba Hiztegia</h2>
                <button class="print-button" onclick="window.print()">🖨️ <span data-text="print-button">Silabak Inprimatu</span></button>
                <div class="syllables-grid" id="printGrid">
                    <!-- Las sílabas para imprimir aparecerán aquí -->
                </div>
            </div>
        </div>

        <!-- Pestaña de Ajustes -->
        <div id="settings" class="tab-content">
            <div class="settings-section">
                <h2 style="margin-bottom: 20px; color: #555; text-align: center;" data-text="settings-title">⚙️ Konfigurazioa</h2>
                
                <div class="setting-group">
                    <h3 data-text="dictionary-title">🎯 Silaba Hiztegia</h3>
                    <div class="radio-group">
                        <div class="radio-option">
                            <input type="radio" id="defaultDict" name="dictionary" value="default" checked>
                            <label for="defaultDict" data-text="default-dict">Lehenetsitako hiztegia erabili</label>
                        </div>
                        <div class="radio-option">
                            <input type="radio" id="customDict" name="dictionary" value="custom">
                            <label for="customDict" data-text="custom-dict">Norbere hiztegia erabili</label>
                        </div>
                    </div>
                    
                    <div class="custom-syllables" id="customSyllables" style="display: none;">
                        <textarea id="customSyllableText" data-placeholder="custom-placeholder"></textarea>
                        <p class="help-text" data-text="custom-help">💡 Banandu silaba bakoitza koma batekin. Nahi adina silaba erabil ditzakezu.</p>
                        <button class="save-button" onclick="saveCustomSyllables()">💾 <span data-text="save-syllables">Silabak Gorde</span></button>
                        <div id="saveMessage"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Sistema de localización
        const translations = {
            'eu': {
                'app-title': '🎯 Silaba Sortzailea',
                'app-subtitle': 'Silaben bidez jokatuz ikasi',
                'main-tab': 'Nagusia',
                'print-tab': 'Inprimatu',
                'settings-tab': 'Ezarpenak',
                'syllable-count-label': 'Silaba kopurua:',
                'syllables': 'silaba',
                'generate-word': 'Hitza Sortu',
                'main-instruction': 'Egin klik "Hitza Sortu" botoian silaba konbinazio berri bat sortzeko',
                'print-title': '📋 Silaba Hiztegia',
                'print-button': 'Silabak Inprimatu',
                'settings-title': '⚙️ Konfigurazioa',
                'dictionary-title': '🎯 Silaba Hiztegia',
                'default-dict': 'Lehenetsitako hiztegia erabili',
                'custom-dict': 'Norbere hiztegia erabili',
                'custom-placeholder': 'Sartu silabak komaz bananduta. Adibidez:\nma, me, mi, mo, mu, pa, pe, pi, po, pu, la, le, li, lo, lu, sa, se, si, so, su, ta, te, ti, to, tu, ka, ke, ki, ko, ku, ga, ge, gi, go, gu, ra, re, ri, ro, ru, na, ne, ni, no, nu, da, de, di, do, du, ba, be, bi, bo, bu, eta, zer, nola, non, noiz, ama, ata, ume, etxe, hau, han, hori, bila, gure, haien',
                'custom-help': '💡 Banandu silaba bakoitza koma batekin. Nahi adina silaba erabil ditzakezu.',
                'save-syllables': 'Silabak Gorde',
                'save-success': 'Bikain! {{count}} silaba gorde dira.',
                'save-error-empty': 'Mesedez, sartu silaba batzuk.',
                'save-error-invalid': 'Ez da baliozko silabarik aurkitu.'
            },
            'es': {
                'app-title': '🎯 Generador de Sílabas',
                'app-subtitle': 'Aprende jugando con las sílabas',
                'main-tab': 'Principal',
                'print-tab': 'Imprimir',
                'settings-tab': 'Ajustes',
                'syllable-count-label': 'Número de sílabas:',
                'syllables': 'sílabas',
                'generate-word': 'Generar Palabra',
                'main-instruction': 'Haz clic en "Generar Palabra" para crear una nueva combinación de sílabas',
                'print-title': '📋 Diccionario de Sílabas',
                'print-button': 'Imprimir Sílabas',
                'settings-title': '⚙️ Configuración',
                'dictionary-title': '🎯 Diccionario de Sílabas',
                'default-dict': 'Usar diccionario por defecto',
                'custom-dict': 'Usar diccionario personalizado',
                'custom-placeholder': 'Introduce las sílabas separadas por comas. Por ejemplo:\nma, me, mi, mo, mu, pa, pe, pi, po, pu, la, le, li, lo, lu, sa, se, si, so, su, ta, te, ti, to, tu, ca, que, qui, co, cu, ga, gue, gui, go, gu, ra, re, ri, ro, ru, na, ne, ni, no, nu, da, de, di, do, du, ba, be, bi, bo, bu, va, ve, vi, vo, vu',
                'custom-help': '💡 Separa cada sílaba con una coma. Puedes usar tantas sílabas como quieras.',
                'save-syllables': 'Guardar Sílabas',
                'save-success': '¡Perfecto! Se guardaron {{count}} sílabas.',
                'save-error-empty': 'Por favor, introduce algunas sílabas.',
                'save-error-invalid': 'No se encontraron sílabas válidas.'
            }
        };

        // Diccionarios por defecto
        const defaultSyllables = {
            'eu': [
                // Vocales simples
                'a', 'e', 'i', 'o', 'u',
                // Consonante + vocal
                'ba', 'be', 'bi', 'bo', 'bu',
                'da', 'de', 'di', 'do', 'du',
                'ga', 'ge', 'gi', 'go', 'gu',
                'ka', 'ke', 'ki', 'ko', 'ku',
                'la', 'le', 'li', 'lo', 'lu',
                'ma', 'me', 'mi', 'mo', 'mu',
                'na', 'ne', 'ni', 'no', 'nu',
                'pa', 'pe', 'pi', 'po', 'pu',
                'ra', 're', 'ri', 'ro', 'ru',
                'sa', 'se', 'si', 'so', 'su',
                'ta', 'te', 'ti', 'to', 'tu',
                'xa', 'xe', 'xi', 'xo', 'xu',
                'za', 'ze', 'zi', 'zo', 'zu',
                // Sílabas complejas euskera
                'txa', 'txe', 'txi', 'txo', 'txu',
                'tza', 'tze', 'tzi', 'tzo', 'tzu'
            ],
            'es': [
                'ma', 'me', 'mi', 'mo', 'mu',
                'pa', 'pe', 'pi', 'po', 'pu',
                'la', 'le', 'li', 'lo', 'lu',
                'sa', 'se', 'si', 'so', 'su',
                'ta', 'te', 'ti', 'to', 'tu',
                'ca', 'que', 'qui', 'co', 'cu',
                'ga', 'gue', 'gui', 'go', 'gu',
                'ra', 're', 'ri', 'ro', 'ru',
                'na', 'ne', 'ni', 'no', 'nu',
                'da', 'de', 'di', 'do', 'du',
                'ba', 'be', 'bi', 'bo', 'bu',
                'va', 've', 'vi', 'vo', 'vu',
                'fa', 'fe', 'fi', 'fo', 'fu',
                'cha', 'che', 'chi', 'cho', 'chu',
                'ja', 'je', 'ji', 'jo', 'ju',
                'za', 'ce', 'ci', 'zo', 'zu',
                'ya', 'ye', 'yo', 'yu',
                'lla', 'lle', 'lli', 'llo', 'llu',
                'ña', 'ñe', 'ñi', 'ño', 'ñu',
                // Sílabas trabadas
                'rra', 'rre', 'rri', 'rro', 'rru',
                'bla', 'ble', 'bli', 'blo', 'blu',
                'cla', 'cle', 'cli', 'clo', 'clu',
                'fla', 'fle', 'fli', 'flo', 'flu',
                'gla', 'gle', 'gli', 'glo', 'glu',
                'pla', 'ple', 'pli', 'plo', 'plu',
                'tra', 'tre', 'tri', 'tro', 'tru',
                'dra', 'dre', 'dri', 'dro', 'dru',
                'bra', 'bre', 'bri', 'bro', 'bru',
                'cra', 'cre', 'cri', 'cro', 'cru',
                'fra', 'fre', 'fri', 'fro', 'fru',
                'gra', 'gre', 'gri', 'gro', 'gru',
                'pra', 'pre', 'pri', 'pro', 'pru'
            ]
        };

        let currentLanguage = 'eu';
        let currentSyllables = [...defaultSyllables['eu']];

        // Cargar configuración al inicio
        window.addEventListener('load', function() {
            loadSettings();
            updatePrintGrid();
            generateWord();
        });

        // Función para cambiar idioma
        function changeLanguage(lang) {
            currentLanguage = lang;
            
            // Actualizar botones de idioma
            document.querySelectorAll('.lang-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            
            // Actualizar atributo lang del HTML
            document.documentElement.lang = lang;
            
            // Actualizar textos
            updateTexts();
            
            // Si está usando diccionario por defecto, cambiar a las sílabas del nuevo idioma
            if (document.querySelector('input[name="dictionary"]:checked').value === 'default') {
                currentSyllables = [...defaultSyllables[lang]];
                updatePrintGrid();
            }
            
            // Actualizar opciones del select
            updateSelectOptions();
            
            saveSettings();
        }

        // Función para actualizar textos
        function updateTexts() {
            const texts = translations[currentLanguage];
            
            // Actualizar elementos con data-text
            document.querySelectorAll('[data-text]').forEach(element => {
                const key = element.getAttribute('data-text');
                if (texts[key]) {
                    if (element.tagName === 'SPAN') {
                        element.textContent = texts[key];
                    } else {
                        element.textContent = texts[key];
                    }
                }
            });
            
            // Actualizar placeholder del textarea
            const textarea = document.getElementById('customSyllableText');
            if (textarea && texts['custom-placeholder']) {
                textarea.placeholder = texts['custom-placeholder'];
            }
        }

        // Función para actualizar las opciones del select
        function updateSelectOptions() {
            const select = document.getElementById('syllableCount');
            const syllablesText = translations[currentLanguage]['syllables'];
            
            select.innerHTML = `
                <option value="2">2 ${syllablesText}</option>
                <option value="3" selected>3 ${syllablesText}</option>
                <option value="4">4 ${syllablesText}</option>
                <option value="5">5 ${syllablesText}</option>
                <option value="6">6 ${syllablesText}</option>
            `;
        }

        // Función para cambiar pestañas
        function openTab(tabName) {
            const tabContents = document.querySelectorAll('.tab-content');
            const tabButtons = document.querySelectorAll('.tab-button');
            
            tabContents.forEach(content => content.classList.remove('active'));
            tabButtons.forEach(button => button.classList.remove('active'));
            
            document.getElementById(tabName).classList.add('active');
            event.target.classList.add('active');
            
            if (tabName === 'print') {
                updatePrintGrid();
            }
        }

        // Función para generar palabra aleatoria
        function generateWord() {
            const syllableCount = parseInt(document.getElementById('syllableCount').value);
            const wordContainer = document.getElementById('syllableWord');
            
            // Limpiar contenedor
            wordContainer.innerHTML = '';
            
            // Generar sílabas aleatorias
            const selectedSyllables = [];
            for (let i = 0; i < syllableCount; i++) {
                const randomIndex = Math.floor(Math.random() * currentSyllables.length);
                selectedSyllables.push(currentSyllables[randomIndex]);
            }
            
            // Crear tarjetas de sílabas
            selectedSyllables.forEach((syllable, index) => {
                const card = document.createElement('div');
                card.className = 'syllable-card';
                card.textContent = syllable;
                
                // Añadir animación de entrada con retraso
                card.style.opacity = '0';
                card.style.transform = 'translateY(20px)';
                
                wordContainer.appendChild(card);
                
                // Animar entrada
                setTimeout(() => {
                    card.style.transition = 'all 0.5s ease';
                    card.style.opacity = '1';
                    card.style.transform = 'translateY(0)';
                }, index * 100);
            });
        }

        // Función para actualizar la grilla de impresión
        function updatePrintGrid() {
            const printGrid = document.getElementById('printGrid');
            printGrid.innerHTML = '';
            
            currentSyllables.forEach(syllable => {
                const card = document.createElement('div');
                card.className = 'syllable-print-card';
                card.textContent = syllable;
                printGrid.appendChild(card);
            });
        }

        // Manejar cambio de diccionario
        document.querySelectorAll('input[name="dictionary"]').forEach(radio => {
            radio.addEventListener('change', function() {
                const customDiv = document.getElementById('customSyllables');
                if (this.value === 'custom') {
                    customDiv.style.display = 'block';
                } else {
                    customDiv.style.display = 'none';
                    currentSyllables = [...defaultSyllables];
                    updatePrintGrid();
                    saveSettings();
                }
            });
        });

        // Función para guardar sílabas personalizadas
        function saveCustomSyllables() {
            const customText = document.getElementById('customSyllableText').value.trim();
            const messageDiv = document.getElementById('saveMessage');
            
            if (!customText) {
                showMessage(messageDiv, 'Por favor, introduce algunas sílabas.', 'error');
                return;
            }
            
            // Procesar sílabas personalizadas
            const customSyllables = customText
                .split(',')
                .map(s => s.trim())
                .filter(s => s.length > 0);
            
            if (customSyllables.length === 0) {
                showMessage(messageDiv, 'No se encontraron sílabas válidas.', 'error');
                return;
            }
            
            // Actualizar diccionario actual
            currentSyllables = customSyllables;
            updatePrintGrid();
            saveSettings();
            
            showMessage(messageDiv, `¡Perfecto! Se guardaron ${customSyllables.length} sílabas.`, 'success');
        }

        // Función para mostrar mensajes
        function showMessage(container, text, type) {
            container.innerHTML = `<div class="message ${type}">${text}</div>`;
            setTimeout(() => {
                container.innerHTML = '';
            }, 3000);
        }

        // Función para guardar configuración
        function saveSettings() {
            const settings = {
                dictionary: document.querySelector('input[name="dictionary"]:checked').value,
                customSyllables: currentSyllables
            };
            
            // En lugar de localStorage, mantener en memoria durante la sesión
            window.appSettings = settings;
        }

        // Función para cargar configuración
        function loadSettings() {
            // Como no podemos usar localStorage, usar configuración por defecto
            const settings = window.appSettings || {
                dictionary: 'default',
                customSyllables: [...defaultSyllables]
            };
            
            document.querySelector(`input[value="${settings.dictionary}"]`).checked = true;
            
            if (settings.dictionary === 'custom') {
                document.getElementById('customSyllables').style.display = 'block';
                currentSyllables = settings.customSyllables;
                document.getElementById('customSyllableText').value = currentSyllables.join(', ');
            } else {
                currentSyllables = [...defaultSyllables];
            }
        }

        // Función para animar las tarjetas al hacer hover
        document.addEventListener('mouseover', function(e) {
            if (e.target.classList.contains('syllable-card')) {
                e.target.style.transform = 'translateY(-3px) scale(1.05) rotateZ(1deg)';
            }
        });

        document.addEventListener('mouseout', function(e) {
            if (e.target.classList.contains('syllable-card')) {
                e.target.style.transform = 'translateY(0) scale(1) rotateZ(0deg)';
            }
        });
    </script>
</body>
</html>
